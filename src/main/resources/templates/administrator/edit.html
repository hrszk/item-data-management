<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <title>Rakus Items</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/showItemList}">Rakus Items</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="logout" th:href="@{/logout}">Logout&nbsp;<i class="fa fa-power-off"></i></a></li>
                </ul>
                <p class="navbar-text navbar-right">
                    <span id="loginName" th:text="${session.user.name}">user: userName</span>
                </p>
            </div>
        </div>
    </nav>

    <!-- details -->
    <div id="input-main" class="container">
        <a type="button" class="btn btn-default" th:href="@{'/showUserDetail?id='+${user.id}}"><i
                class="fa fa-reply"></i> back</a>
        <h2>Edit</h2>

        <!-- edit form -->
        <form th:action="@{/updateUser}" method="post" class="form-horizontal">
            <input type="hidden" name="id" th:value="${user.id}">
            <!-- name -->
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="name" name="name" th:value="${user.name}" />
                </div>
            </div>
            <!-- mailAddress -->
            <div class="form-group">
                <label for="mailAddress" class="col-sm-2 control-label">mail</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="mailAddress" name="mailAddress"
                        th:value="${user.mailAddress}" />
                </div>
            </div>
            <!-- password -->
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">password</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="password" name="password" th:value="${user.password}" />
                </div>
            </div>
            <!-- authority -->
            <div class="form-group">
                <label for="authority" class="col-sm-2 control-label">authority</label>
                <div class="col-sm-8">
                    <label for="administrator" class="radio-inline">
                        <input type="radio" name="authority" id="administrator" th:checked="${user.authority==1}"
                            value="1" />
                        administrator
                    </label>
                    <label for="user" class="radio-inline">
                        <input type="radio" name="authority" id="user" th:checked="${user.authority==0}" value="0" />
                        user
                    </label>
                </div>
            </div>

            <!-- submit button -->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
