<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h2>Category List</h2>

    <table>
        <thead>
            <tr>
                <th>大カテゴリ</th>
            </tr>
        </thead>
        <tbody>
            <!-- 大カテゴリのループ -->
            <tr th:each="大カテゴリ : ${categories}">
                <td th:text="${大カテゴリ.name}">大カテゴリ名</td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th>中カテゴリ</th>
            </tr>
        </thead>
        <tbody>
            <!-- 中カテゴリのループ -->
            <tr th:each="大カテゴリ : ${categories}">
                <td th:each="中カテゴリ : ${大カテゴリ.subCategories}" th:text="${中カテゴリ.name}">中カテゴリ名</td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th>小カテゴリ</th>
            </tr>
        </thead>
        <tbody>
            <!-- 小カテゴリのループ -->
            <tr th:each="大カテゴリ : ${categories}">
                <td th:each="中カテゴリ : ${大カテゴリ.subCategories}">
                    <ul th:if="${中カテゴリ.subCategories != null}">
                        <li th:each="小カテゴリ : ${中カテゴリ.subCategories}" th:text="${小カテゴリ.name}">小カテゴリ名</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
